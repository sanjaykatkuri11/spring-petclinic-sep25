name: Setup and Build Java
description: Install Java
inputs:
  java-version:
    required: false
    description: java version to setup
    default: '17'
runs:
  using: composite
  steps:
    - uses: actions/setup-java@v5
      with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: maven

